apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: wso2am-gateway-gw
  namespace: wso2
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - amgw.prod.poccust1.ipaas.cloudcreator.co.nz
    tls:
        mode: SIMPLE
        credentialName: wso2am-secret-gw
        minProtocolVersion: TLSV1_2
        maxProtocolVersion: TLSV1_3
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: wso2am-virtualservice-gw
  namespace: wso2
spec:
  hosts:
  - amgw.prod.poccust1.ipaas.cloudcreator.co.nz
  gateways:
  - wso2am-gateway-gw
  http:
  - route:
    - destination:
        host: wso2am-general-gw
        port:
          number: 8280